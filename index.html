<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <title>Rock, Paper, Scissors Game</title>
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="game">
      <button class="choice" id="rock"><i class="material-icons">gesture</i> Rock</button>
      <button class="choice" id="paper"><i class="material-icons">gesture</i> Paper</button>
      <button class="choice" id="scissors"><i class="material-icons">gesture</i> Scissors</button>
    </div>
    <p id="result"></p>
    <p id="score"></p>
    <button id="startAgainBtn" class="start-again-button">Start Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
